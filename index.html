<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="myApp">
        <form action="">
          <div class="actions">
            <input
              type="text"
              name=""
              placeholder="Add your task"
              class="addMessage"
            />
            <button type="submit" class="addMessageBtn">Add Task</button>
          </div>
        </form>
        <table class="myTable">
          <tr>
            <td>
              <div class="checker">
                <span><input type="checkbox" />This is first task</span>
              </div>
              <div class="actionBtn">
                <button class="editBtn">Edit</button>
                <button class="deleteBtn">Delete</button>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
